name: DCC App CI

on:
  push:
    branches: 
      - develop
  pull_request:
    branches:
      - develop

jobs:
  job-app-test:
    runs-on: ubuntu-latest
    name: DCC App CI
    defaults:
      run:
        working-directory: ./src
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configurando ambiente node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Instalando dependÃªncias
        run: npm install
      - name: Run Tests
        run: npm test

      - uses: actions/checkout@v3
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle

      - name: Executando gradlew
        run: cd android && chmod +x ./gradlew

      - name: Build App Android
        run: |
          cd android && ./gradlew bundleRelease --no-daemon
